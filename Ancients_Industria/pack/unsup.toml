[flavor_groups.rendering]
name = "Rendering Mod"
description = "Rendering mod to use. Sodium is better and more effective, however it has some layer sorting issues that result in Wings wings having no visible feathers and looking like grotesque fleshy appendages instead of wings. Embeddium does not have this issue."
side = "both"
[[flavor_groups.rendering.choices]]
id = "rendering_sodium"
name = "Sodium"
description = "Installs Sodium."
[[flavor_groups.rendering.choices]]
id = "rendering_embeddium"
name = "Embeddium"
description = "Installs Embeddium."
[[flavor_groups.rendering.choices]]
id = "rendering_none"
name = "No"
description = "Do not install a rendering mod."

[flavor_groups.fonts]
name = "Fonts"
description = "Changes vanilla font to one of the following."
side = "client"
[[flavor_groups.fonts.choices]]
id = "fonts_fontolith"
name = "Fontolith"
description = "Installs Fontolith, a thin, blocky font \"with a slight hint of fantasy\"\nMade by our very own Idi."
[[flavor_groups.fonts.choices]]
id = "fonts_unsanded"
name = "Unsanded"
description = "Installs Unsanded, a blunt, chunky font\nMade by Unascribed."
[[flavor_groups.fonts.choices]]
id = "fonts_none"
name = "Vanilla"
description = "Use the vanilla font, no changes."

[flavor_groups.ears]
name = "Ears"
description = "Uses the otherwise-blank space on a modern 64x64 skin in combination with alpha layer encoding to give extra features to your player model, such as ears, wings, a custom cape, breasts, a snout and more. Client only. No effect (other than seeing other players Ears skins) if you do not have an Ears skin. Client only."
side = "client"
[[flavor_groups.ears.choices]]
id = "ears_on"
name = "Yes"
description = "Installs Ears."
[[flavor_groups.ears.choices]]
id = "ears_off"
name = "No"
description = "Do not install Ears."

[flavor_groups.yeetus]
