# Configuration file

calibration {
    # Modifies the way ambient occlusion alignment is calculated. Used for compatibility purposes,
    # because different graphics cards have different ways of processing quads.
    # This is useful when quad triangulation is disabled for compatibility reasons.
    # [default: false]
    B:FLIP_DIAGONALS=true

    # The SHA256 hash of the graphics card that this calibration was configured for.
    # [default: undefined]
    S:GPU_HASH=1515683d19390b071a96714aa963be23bb5a01a9512304be5e8d354a2a7fe5e1
}


